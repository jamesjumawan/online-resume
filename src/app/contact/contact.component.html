<div class="set">
    <div class="subtitle">
        Contact Me
    </div>

    <form fxLayoutAlign="stretch" fxLayout='column' class="form" [formGroup]="formGroup">
        <mat-form-field>
            <input matInput placeholder="name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Your Phone Number" formControlName="phone">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Message" formControlName="desc" class="paragraphBox">
        </mat-form-field>
        <button mat-raised-button (click)="onSubmit()">Submit</button>
    </form>
</div>
